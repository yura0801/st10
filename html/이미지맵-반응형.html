<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지맵 반응형</title>
    <style>


    </style>
  </head>
  <body>
    <div class="sample">
      <!-- Image Map Generated by http://www.image-map.net/ -->
      <img src="./imgae-multimedia/imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map" />

      <map name="image-map">
        <area
          target=""
          alt="네이버로 이동"
          title="네이버로 이동"
          href="http://naver.com"
          coords="71,352,270,502"
          shape="rect"
        />
        <area
          target="_blank"
          alt="구글로 이동"
          title="구글로 이동"
          href="http://google.com"
          coords="611,419,101"
          shape="circle"
        />
      </map>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
      <script>
       
   $(document).ready(function() {
     $('img[usemap]').rwdImageMaps();
   });
      </script>
   
    </div>
  </body>
</html>
