<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-origin</title>
  <style>
    *{margin: 0; padding: 0;}
    .box{
      background-color: #f66;
      margin-bottom: 20px;
      border: 10px dashed #6f6;
      padding:50px;
      background-image: url(./images/sun.png);
      background-repeat: no-repeat;
    }
    .box1{background-origin: padding-box;}
    .box2{background-origin: content-box;}
    .box3{background-origin: border-box;}
  </style>
</head>
<body>
  <!-- .box.box$*3>{box$} -->
  <div class="box box1">box1</div>
  <div class="box box2">box2</div>
  <div class="box box3">box3</div>
</body>
</html>
