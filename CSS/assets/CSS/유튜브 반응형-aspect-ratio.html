<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브-반응형-aspect-ratio</title>
</head>
<style>
  .media-box{
    display: block;
    width:80%;
    max-width: 760px;
    min-width: 340px;
  }
  .media-box .media-wrap{
    /* position: relative; */
    display: block;
    /* padding-top: 56.25%; */
    aspect-ratio: 16 / 9;
  }
  .media-box .media-wrap iframe{
    /* position: absolute; */
    /* left:0; top:0; */
    display: block;
    width: 100%; height: 100%;
  }
</style>
<body>
  <!-- .media-box>.media-wrap>iframe -->
  <div class="media-box">
    <div class="media-wrap"> 
      <iframe  src="https://www.youtube.com/embed/Kz2BsKX04ek?si=CLAyEPjDKgLcWggO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   </div>
  </div>

 
</body>
</html>
