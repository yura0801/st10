<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css의 선택자 우선순위</title>
<style>
    /* color 조상한테 값 지정 후손 상속 */
    .section{
    color:#00f;
    background-color: #864;
    padding: 20px;
  }
  /* 문서 내의 모든 p를 선택 */
  p{   
     background-color: #ccc !important;    
     border: 1px solid #000;  }
/* 소스 기입 순서보다 우선하는 우선순위값 
   .section p 선택자 우선순위값 10 + 1
*/
  #section1 p{background-color: #486;}
  .section p{background-color: #0f0;}

  /* 동일한 요소에 동일한 css 속성을 지정하면 마지막 지정한 값 적요ㄴ */
  /* p 선택자우선순위값 1 */
  p{    background-color: #f00;  }

</style>
</head>
<body>
  <!-- .wrap>div.section#section$*2>div.inner>p>{section$-item} -->
 
  <div class="wrap">
    <div class="section" id="section1">
      <div class="inner">
        <p style="background-color: #ff0;">section1-item</p>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="inner">
        <p>section2-item</p>
      </div>
    </div>
  </div>
</body>
</html>
