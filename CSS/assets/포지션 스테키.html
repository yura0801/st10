<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position sticky</title>
  <style>
    *{margin:0; padding: 0;}
    .banner{
      background-color: #66f;
      height: 200px;
    }
    .header{background-color: #ff6;
     min-height: 150px;
     position: sticky;
     top:0;
    }
    .container{background-color: #6ff;
    height: 1500px;
    }
    .footer{background-color: #f6f;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="banner">배너내용</div>
    <header class="header">header</header>
    <div class="container">실제내용</div>
    <footer class="footer">footer</footer>
  </div>
</body>
</html>
